<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="starbuzz.css">
    <link rel="stylesheet" href="styledform.css">
</head>

<body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Заполните следующую форму и нажмите кнопку «Заказать сейчас», чтобы оформить заказ</h2>

    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
        <fieldset>
            <legend>Детали заказа</legend>
        <div class="tableRow">
            <label for="beans">Выберите кофе:</label>
                <select id="beans" name="beans">
                    <option value="Смесь">Домашняя смесь</option>
                    <option value="Боливия">Боливия</option>
                    <option value="Гватемала">Гватемала</option>
                    <option value="Кения">Кения</option>
                </select>
        </div>
        <div class="tableRow">
            <label>Тип:</label>
            <p>
                <input type="radio" id="whole_beantype" name="beantype" value="зерна"><label for="whole_beantype">Кофе в зернах</label><br>
                <input type="radio" id="ground_beantype" name="beantype" value="молотый" checked> <label for="ground_beantype">Молотый кофе</label>
            </p>
        </div>
        <div class="tableRow">
            <label for="bags">Количество пакетиков:</label>
            <input type="number" id="bags" name="bags" min="1" max="10">
        </div>
        <div class="tableRow">
            <label for="date">Доставить к указанной дате:</label>
            <input type="date" name="date">
        </div>
        <div class="tableRow">
            <label>Дополнительные услуги:</label>
            <p>
                <input type="checkbox" id="giftwrap_extras" name="extras[]" value="giftwrap"><label for="giftwrap_extras">Подарочная упаковка</label><br>
                <input type="checkbox" id="catalog_extras" name="extras[]" value="catalog" checked><label for="catalog_extras">Доставка каталога вместе с
                заказом</label>
            </p>
        </div>
    </fieldset>
    <fieldset>
        <legend>Доставить по адресу</legend>
        <div class="tableRow">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="" placeholder="Иван" required>
        </div>
        <div class="tableRow">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" value="" placeholder="ул. Пушкина д.1 кв.1" required>
        </div>
        <div class="tableRow">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" value="" placeholder="Москва" required>
        </div>
        <div class="tableRow">
            <label for="state">Страна:</label>
            <input type="text" id="state" name="state" value="" placeholder="Россия" required>
        </div>
        <div class="tableRow">
            <label for="zip">Почтовый индекс:</label>
            <input type="text" id="zip" name="zip" value="" placeholder="123456" required>
        </div>
        <div class="tableRow">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" value="" placeholder="+7(999) 888-77-66" required>
        </div>
        <div class="tableRow">
            <label for="comments">Комментарии клиентов:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="tableRow">
            <label></label>
            <input type="submit" value="Заказать сейчас">
        </div>
    </fieldset>
    </form>
</body>

</html>
